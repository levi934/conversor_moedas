<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor de Moeda - USD para BRL</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="converter-card" role="main" aria-label="Conversor de moeda de dólar para real">
      <h1>Conversor USD → BRL</h1>
      <form id="converter-form" aria-describedby="desc">
        <label for="usdAmount">Valor em Dólar (USD):</label>
        <input
          type="number"
          id="usdAmount"
          name="usdAmount"
          min="0"
          step="0.01"
          placeholder="Digite o valor em USD"
          required
          aria-required="true"
        />
        <button type="submit" aria-label="Converter para Real Brasileiro">Converter</button>
      </form>
      <section class="result" aria-live="polite" id="conversionResult" tabindex="0" hidden></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
